<!-- ArcGIS Maps SDK for JavaScript - Example for Displaying a feature Layer on a map from tutorial - https://developers.arcgis.com/javascript/latest/tutorials/add-a-feature-layer/ -->
<!-- Modified using a custom valentines day theme geojosn that was used to create a feature layer - API Key was not used due to errors discussed in class-->

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK - Feature Layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig, Map, MapView, FeatureLayer) {

  // esriConfig.apiKey = "AAPK05476717cc2c42e39c84fa49f13a97c240Tr4IruIKMGiB-SDyj-Qskdxmgl31IWANm9uOymtYgWNvZBnQMS4s-4HNYl16Lm";

  const map = new Map({
    basemap: "osm"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [2.3522, 48.8566],
    zoom: 10
  });

//valentines feature layer (polygons) Created using - https://geojson.io/
  const valentines = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/valentines/FeatureServer/0"
  });

  map.add(valentines);

  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
